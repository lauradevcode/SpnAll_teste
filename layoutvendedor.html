<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <html lang="pt-br"></html>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Fornecedor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="css/style_logins.css">
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div id="topo">
       
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://www.ugltrasportoaereo.it/airmagazine/wp-content/uploads/2013/09/BANNER-1000X150.jpg" alt="First slide">
            </div>
        </div>
        
    </div>

    <style>

     .form-control{
         border:1px solid #000000;
     }    
     
 </style>


 <div id="banner-acelere">
    <h3>Acelere com a SPN ALL!</h3><br>

</div>       


<div class="fornecedor-apresentacao">
    <p><img src="https://download.seaicons.com/icons/paomedia/small-n-flat/1024/lock-icon.png" class="seguranca"> Venda com segurança </p>
    <p><img src="https://img.icons8.com/plasticine/2x/online-store.png" class="loja"> Sua loja exclusiva com suporte personalizado </p>
    <p><img src="https://images.vexels.com/media/users/3/143188/isolated/preview/5f44f3160a09b51b4fa4634ecdff62dd-money-icon-by-vexels.png" class="comissao"> Sem comissão sobre suas vendas</p>

</div>


<div id="formulario-principal">
  
    <div id="formulariofornecedor">

        <div class="container">
         
            <form id="formulario">

                <h3>Cadastro </h3>  

                <div class="row jumbotron" style="background-color:blue;color:white;">

                    <div class="col-sm-6 form-group">

                        <label for="name-f" class="nome">Nome</label>
                        <input type="text" class="form-control" name="fname" id="name-f" placeholder="Seu primeiro nome" required title="Preencha este campo" />
                        
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="name-l" class="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" name="lname" id="name-l" placeholder="Seu Sobrenome" title="Preencha este campo" />
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="email" class="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Seu Email" title="Preencha este campo" />
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="conf-email" class="conf-email">Confirmar Email</label>
                        <input type="email" class="form-control" name="email1" id="email-1" placeholder="Confirmar Email" title="Preencha este campo" />
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" name="address" id="senha-1" placeholder="Sua senha (até 8 caracteres)" title="Preencha este campo" />
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="Repetir senha">Repetir Senha</label>
                        <input type="password" class="form-control" name="conf-senha" id="senha-2" placeholder="Repita a senha" title="Preencha este campo" />
                    </div>
                    
                    <div class="col-sm-6 form-group">
                        <label for="cpf">CPF (Apenas números)</label>
                        <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Informe seu CPF" title="Preencha este campo" />

                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="Date">Data de Nascimento</label>
                        <input type="Date" name="datanasc" class="form-control" id="DataNasc"  title="Preencha este campo" />
                    </div>

                    <div class="col-sm-6 form-group">
                        <label for="text">RG(Apenas números)</label>
                        <input type="rg" name="RG" class="form-control" id="RG" placeholder="RG" title="Preencha este campo" />
                    </div>

                    
                    <div class="col-sm-4 form-group">
                        <label for="cnpj">CNPJ</label>
                        <input type="cnpj" name="CNPJ" class="form-control" id="cnpj" placeholder="Número do CNPJ" title="Preencha este campo" />
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="fonefixo">Telefone Fixo</label>
                        <input type="telfixo" name="fixo" class="form-control" id="telefone-fixo" placeholder="Informe seu telefone fixo (se disponível)">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="celular">Celular</label>
                        <input type="text" name="cel-comprador" class="form-control" id="pass2" placeholder="Número do celular" title="Preencha este campo" />
                    </div>
                    <div class="col-sm-12">
                        <input type="checkbox" class="form-check d-inline" id="chb" required><label for="chb" class="form-check-label">&nbsp;Aceito os termos e condições
                        </label>
                    </div>
                    
                    <div class="col-sm-12 form-group mb-0">
                     <button class="btn btn-danger float-left">Próximo</button>
                 </div>
                 
             </div>
         </form>
     </div>
 </div>
 
 
</body>
</html>
